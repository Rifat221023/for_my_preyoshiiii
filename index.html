<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8" />
  <title>Will You Be My Valentine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgb(255, 255, 255);
      padding: 
      3% 4%;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.707);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .bubble {
      background: #ffe3ea;
      color: #ff4d6d;
      padding: 12px 18px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
      animation: pop 1.5s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #e24562;
      color: white;
      left: 50px;
    }

    #yes:hover {
      transform: scale(1.3);
      background: #ff1f4a;
    }

    #no {
      background: #373434;
      color: white;
      right: 40px;
    }

    .cry {
      margin-top: 15px;
      color: #ff4d6d;
      display: none;
      font-size: 0.9rem;
    }
.hug-gif {
  width: 120px;
  height: auto;
}
    /* floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.5;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">

  <img src="2.png" alt="pookie hug" class="hug-gif">

    <h1>Will You be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes  </button>
      <button id="no">No </button>
    </div>

    <div class="cry" id="cryText">why are you saying noðŸ˜¡ðŸ˜¡
</div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const cryText = document.getElementById('cryText');
    const container = document.querySelector('.container');

    let originalPos = null;

    function moveNoButton() {
      if (!originalPos) {
        originalPos = {
          top: noBtn.offsetTop,
          left: noBtn.offsetLeft
        };
      }

      const offsetX = Math.random() * 200 - 60;
      const offsetY = Math.random() * 
      200 - 40;

      noBtn.style.left = originalPos.left + offsetX + 'px';
      noBtn.style.top = originalPos.top + offsetY + 'px';

      cryText.style.display = 'block';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    document.getElementById('yes').addEventListener('click', () => {
      window.location.href = 'yes.html';
    });

    // floating hearts generator
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = ['ðŸ’–','ðŸ’˜','ðŸ’','ðŸ’•','â¤ï¸'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }, 400);
  </script>
</body>
</html>
